      align-items: center;

    }

      cursor: pointer;
      font-size: 0.95rem;

    .option-btn.wrong {

    function shuffleArray(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function setTurnIndicator() {
      turnIndicator.textContent = `Turno: Giocatore ${currentPlayer}`;
      if (currentPlayer === 1) {
        scoreP1.classList.add("active");
        scoreP2.classList.remove("active");
      } else {
        scoreP2.classList.add("active");
        scoreP1.classList.remove("active");
      }
    }

    function loadNewFlag() {
      acceptingAnswers = true;
      messageEl.textContent = "";

      // 1. Scegli bandiera corretta
      const randomIndex = Math.floor(Math.random() * countries.length);
      currentCountry = countries[randomIndex];

      // 2. Costruisci le opzioni (1 corretta + 3 sbagliate)
      const otherCountries = countries.filter((c) => c !== currentCountry);
      const shuffledOthers = shuffleArray(otherCountries).slice(0, 3);
      const options = shuffleArray([currentCountry, ...shuffledOthers]);

      // 3. Aggiorna immagine bandiera
      flagImg.src = `https://flagcdn.com/w320/${currentCountry.code}.png`;
      flagImg.alt = `Bandiera di ${currentCountry.name}`;

      // 4. Crea bottoni
      optionsContainer.innerHTML = "";
      options.forEach((countryOption) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = countryOption.name;
        btn.dataset.correct = (countryOption === currentCountry).toString();
        btn.addEventListener("click", onAnswerClick);
        optionsContainer.appendChild(btn);
      });
    }

    function onAnswerClick(e) {
      if (!acceptingAnswers) return;
      acceptingAnswers = false;

      const btn = e.currentTarget;
      const isCorrect = btn.dataset.correct === "true";
      const optionButtons = Array.from(
        optionsContainer.querySelectorAll(".option-btn")
      );

      // Mostra colori giusto/sbagliato
      optionButtons.forEach((b) => {
        if (b.dataset.correct === "true") {
          b.classList.add("correct");
        } else if (b === btn && !isCorrect) {
          b.classList.add("wrong");
        }
      });

      if (isCorrect) {
        if (currentPlayer === 1) {
          score1++;
          score1El.textContent = score1;
        } else {
          score2++;
          score2El.textContent = score2;
        }
        messageEl.textContent = `Giusto! Punto al Giocatore ${currentPlayer} üéâ`;
      } else {
        messageEl.textContent = `Sbagliato! Era: ${currentCountry.name}`;
      }

      // Passa al prossimo turno dopo un attimo
      setTimeout(() => {
        // Cambia giocatore
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        setTurnIndicator();
        loadNewFlag();
      }, 1200);
    }

    resetBtn.addEventListener("click", () => {
      score1 = 0;
      score2 = 0;
      score1El.textContent = "0";
      score2El.textContent = "0";
      messageEl.textContent = "Punteggio azzerato.";
      currentPlayer = 1;
      setTurnIndicator();
      loadNewFlag();
    });

    setTurnIndicator();
